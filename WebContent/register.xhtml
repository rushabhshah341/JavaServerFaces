<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
<h:head>
<title>Assignment - 1</title>
<h:outputStylesheet library="css" name="style.css" />
<h:outputStylesheet library="css" name="bootstrap.css" />

<h:outputScript library="js" name="jquery.js" />
<h:outputScript library="js" name="bootstrap.js" />
<h:outputScript library="js" name="showhide.js" />


</h:head>
<h:body>
<h1 class="title">Assignment - 1 JSF Register Module</h1>

<div class="container">
    	<div class="row">
			<div class="col-md-6 col-md-offset-3">
				<div class="panel panel-login">
					<div class="panel-heading">
						<div class="row">
							<div class="col-xs-6 col-md-6 col-lg-6">
								<h:link value="Login" outcome="index" id="login-form-link"></h:link>
							</div>
							<div class="col-xs-6 col-md-6 col-lg-6">
								<h:link styleClass="active" value="Register" outcome="register" id="register-form-link" />
							</div>
						</div>
						<hr></hr>
					</div>
					<div class="panel-body">
						<div class="row">
							<div class="col-lg-12">
							<h:form id="register-form" role="form">
								
									<div class="form-group">
										<h:outputLabel value="First Name"/>
										 <h:inputText value="#{userBean.firstName}" id="firstname" a:placeholder="First Name" styleClass="form-control" required="true"/>
									</div>
									
									<div class="form-group">
										<h:outputLabel value="Last Name"/>
										 <h:inputText value="#{userBean.lastName}" id="lastname" a:placeholder="Last Name" styleClass="form-control" required="true"/>
									</div>
									
									
									<div class="form-group">
										<h:outputLabel value="Address"/>
										 <h:inputText value="#{userBean.address}" id="address" a:placeholder="Address" styleClass="form-control" required="true" />
									</div>
									
									<div class="form-group">
										<h:outputLabel value="Phone Number"/>
										 <h:inputText value="#{userBean.phoneNumber}" id="phonenumber" a:placeholder="9999999999" styleClass="form-control" required="true" />
									</div>
									
									<div class="form-group">
										<h:outputLabel value="Email"/>
										 <h:inputText value="#{userBean.emailId}" id="emailid" a:placeholder="vishal.mudi@albany.edu" styleClass="form-control" required="true" />
									</div>
									
									<div class="form-group">
										<h:outputLabel value="User Name"/>
										 <h:inputText value="#{userBean.userName}" id="username" a:placeholder="Username" styleClass="form-control" required="true" />
									</div>
									
									<div class="form-group">
										<h:outputLabel value="Password"/>
										 <h:inputSecret value="#{userBean.password}" id="password" a:placeholder="password" styleClass="form-control" required="true" />
									</div>
									
									
									
									
								
									
									<div class="form-group">
										<div class="row">
											<div class="col-sm-6 col-sm-offset-3">
												<h:commandButton value="Register" action="myregisterresponse" styleClass="form-control btn btn-register"></h:commandButton>
											</div>
										</div>
									</div>
									
									
 								</h:form>
 							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
 
									

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>

</h:body>

</html>
